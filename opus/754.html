<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>754算数练习-Tank37135</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2e2e2e;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .buttons button {
            background-color: #ff9900;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .buttons button:disabled {
            background-color: #bbb;
            cursor: not-allowed;
        }

        #timer {
            margin: 20px;
            font-size: 20px;
        }

        .inputs .input-group {
            margin: 10px 0;
        }

        input[type="text"] {
            padding: 10px;
            width: 150px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #333;
        }

        input[type="text"].error {
            border-color: red;
        }

        input[type="text"].correct {
            border-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>754练习</h1>
        <div class="buttons">
            <button id="startButton">开始</button>
            <button id="submitButton" disabled>提交</button>
        </div>
        <div id="timer">时间：00:00</div>
        
        <div class="inputs">
            <div class="input-group">
                <label id="label1">1. </label>
                <input type="tel" id="input1" class="input" disabled>
            </div>
            <div class="input-group">
                <label id="label2">2. </label>
                <input type="tel" id="input2" class="input" disabled>
            </div>
            <div class="input-group">
                <label id="label3">3. </label>
                <input type="tel" id="input3" class="input" disabled>
            </div>
            <div class="input-group">
                <label id="label4">4. </label>
                <input type="tel" id="input4" class="input" disabled>
            </div>
            <div class="input-group">
                <label id="label5">5. </label>
                <input type="tel" id="input5" class="input" disabled>
            </div>
        </div>
        <b>7分钟内及格</b>
        <p>&copy Tank37135</p>
    </div>

    <script>
        let startButton = document.getElementById('startButton');
        let submitButton = document.getElementById('submitButton');
        let timerElement = document.getElementById('timer');
        let inputs = document.querySelectorAll('.input');
        let labels = ['label1', 'label2', 'label3', 'label4', 'label5'];

        let equations = [];
        let timer;
        let seconds = 0;

        function generateRandomEquation() {
            let num1 = Math.floor(Math.random() * 9000) + 1000; // 生成四位数
            let num2 = Math.floor(Math.random() * 9000) + 1000; // 生成四位数
            return `${num1} × ${num2} = `;
        }

        function startTimer() {
            timer = setInterval(function() {
                seconds++;
                let minutes = Math.floor(seconds / 60);
                let remainingSeconds = seconds % 60;
                timerElement.textContent = `时间：${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            seconds = 0;
            timerElement.textContent = '时间：00:00';
        }

        function resetInputs() {
            inputs.forEach(input => {
                input.value = '';
                input.classList.remove('error', 'correct');
            });
        }

        function startGame() {
            resetTimer();
            resetInputs();

            equations = [];
            labels.forEach((label, index) => {
                let equation = generateRandomEquation();
                equations.push(equation);
                document.getElementById(label).textContent = `${index + 1}. ${equation}`;
                document.getElementById(`input${index + 1}`).disabled = false;
            });

            submitButton.disabled = false;
            startButton.textContent = '结束';
            startButton.removeEventListener('click', startGame);
            startButton.addEventListener('click', resetGame);

            startTimer();
        }

        function resetGame() {
            resetTimer();
            startButton.textContent = '开始';
            startButton.removeEventListener('click', resetGame);
            startButton.addEventListener('click', startGame);
            submitButton.disabled = true;
        }

        function checkAnswers() {
            let allCorrect = true;
            inputs.forEach((input, index) => {
                let answer = input.value.trim();
                let correctAnswer = eval(equations[index].replace('=', '').replace('×', '*').trim());
                if (parseInt(answer) !== correctAnswer) {
                    input.classList.add('error');
                    input.value = '';  // 错误时清空输入框
                    allCorrect = false;
                } else {
                    input.classList.add('correct');  // 正确时变成绿色
                }
            });

            if (allCorrect) {
                clearInterval(timer);
                alert('全部正确!');
                startButton.textContent = '重新开始';
            }
        }

        startButton.addEventListener('click', startGame);
        submitButton.addEventListener('click', checkAnswers);
    </script>
</body>
</html>
