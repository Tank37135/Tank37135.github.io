<!DOCTYPE html>
<html lang="zh">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>⚠️警告！</title>
  <style>
    body {
      padding: 2rem;
      margin: 0;
      background: pink;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(6px);
      box-shadow: 0px 6px 15px rgba(142, 142, 142, 0.19);
      position: relative;
      margin-top: 2rem;
      animation: fadeIn 0.5s ease-in;
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: rgba(255, 255, 255, 0.75);
      text-align: center;
    }

    .card-title {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 3rem;
      font-weight: bold;
    }

    h3 {
      margin: 0;
      font-weight: normal;
      margin-bottom: 1rem;
    }

    p, a {
      font-size: 1rem;
    }

    a {
      color: #4d4ae8;
      text-decoration: none;
      transition: color 0.3s, text-decoration 0.3s;
    }

    a:hover {
      text-decoration: underline;
      color: #3a3ae8;
    }

    .countdown {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    .button {
      border: none;
      border-radius: 50px;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      background-color: #4CAF50; /* 完全不透明的绿色 */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      transform: translateY(-5px);
      background-color: #45a049; /* 悬停时稍微改变颜色 */
    }

    /* 按钮 1 绿色 */
    .button.green {
      background-color: #4CAF50;
    }

    .button.green:hover {
      background-color: #45a049;
    }

    /* 按钮 2 黄色 */
    .button.yellow {
      background-color: #FFEB3B;
    }

    .button.yellow:hover {
      background-color: #FDD835;
    }

    /* 按钮 3 红色 */
    .button.red {
      background-color: #F44336;
    }

    .button.red:hover {
      background-color: #E53935;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .card {
        padding: 1.5rem;
      }

      .button-container {
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="card-title">警告</h1>
    <h3>访问改页面需要了解你的年龄</h3>
    <p>是否已满18周岁</p>
    <a href="https://Tank37135.github.io">返回首页</a>

    <!-- 按钮容器 -->
    <div class="button-container">
      <button class="button green" onclick="window.location.href='https://vdse.bdstatic.com//192d9a98d782d9c74c96f09db9378d93.mp4?authorization=bce-auth-v1/40f207e648424f47b2e3d'">已满18周岁</button>
      <button class="button yellow" onclick="window.location.href='https://www.zybang.com/download?openType=auto&channel=wbqd_wap_qbpage_zyb&dlposition_id=14&from=qb_wap'">刚满18岁</button>
      <button class="button red" onclick="window.location.href='https://basic.smartedu.cn/'">未满十八岁</button>
    </div>
  </div>
</body>
</html>
