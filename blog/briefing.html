<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="博客, 文章,在线工具, 项目">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKBtools,为你创作，简化每一步，让工作更方便</title>
    <meta name="description" content="TKBtools提供专业免费的在线工具集合，包括番茄钟，高清录屏、声波发生器/检测器、754数学练习系统等。无需下载安装，直接网页使用，节省电脑内存。">
    <link rel="icon" href="/assets/images/logo/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/style/main.css">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/style/subassembly.css">
    <link rel="stylesheet" type="text/css" href="/assets/style/background.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/source-code-pro" type="text/css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .search-box {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            border-color: #007bff;
        }
        .loading {
            font-size: 20px;
            color: #555;
            font-weight: bold;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }


    </style>
</head>
<body>

    <h1>卡牌展示与搜索</h1>
    <div class="search-container">
    <input type="text" id="search" placeholder="搜索标题..." oninput="filterCards()">
    <div class="search-container">
    <div class="articles-container" id="articleResults">
    <div id="loadingMessage" class="loading">正在载入...</div>
    <div id="cards-container" class="card-container"></div>
    </div>

    <script>
        let allCards = [];  // 用于存储所有卡牌数据

        // 加载并解析 XML 文件
        function loadXMLDoc(filename) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    displayCards(this);
                }
            };
            xhttp.open("GET", filename, true);
            xhttp.send();
        }

        // 显示所有卡牌，并根据时间排序
        function displayCards(xml) {
            var xmlDoc = xml.responseXML;
            var cards = xmlDoc.getElementsByTagName("Card");
            allCards = []; // 清空之前的数据

            for (var i = 0; i < cards.length; i++) {
                var card = cards[i];
                var time = card.getElementsByTagName("Time")[0].childNodes[0].nodeValue;
                var title = card.getElementsByTagName("Title")[0].childNodes[0].nodeValue;
                var text = card.getElementsByTagName("Text")[0].childNodes[0].nodeValue;

                allCards.push({
                    time: time,
                    title: title,
                    text: text
                });
            }

            // 按时间降序排列
            allCards.sort((a, b) => new Date(b.time) - new Date(a.time));

            // 隐藏加载信息，显示卡牌
            document.getElementById("loadingMessage").style.display = "none";
            renderCards(allCards);
        }

        // 根据数据渲染卡牌
        function renderCards(cards) {
            var container = document.getElementById("cards-container");
            container.innerHTML = '';  // 清空容器

            cards.forEach(card => {
                var cardElement = document.createElement("div");
                cardElement.classList.add("article-card");

                cardElement.innerHTML = `
                    <div class="article-date">
                        <i class="bi bi-calendar-check-fill"></i> ${card.time}
                    </div>
                    <div class="article-title">${card.title}</div>
                    <div class="article-excerpt">${card.text}</div>
                `;

                container.appendChild(cardElement);
            });
        }

        // 动态过滤卡牌
        function filterCards() {
            var searchQuery = document.getElementById("search").value.toLowerCase();
            var filteredCards = allCards.filter(card => card.title.toLowerCase().includes(searchQuery));

            // 根据时间重新排序并渲染过滤后的卡牌
            filteredCards.sort((a, b) => new Date(b.time) - new Date(a.time));
            renderCards(filteredCards);
        }

        // 初次加载 XML 数据
        loadXMLDoc("data.xml");
    </script>

</body>
</html>
