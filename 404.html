<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <style>
        body {
            background-color: #0e4e7d;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            height: 100vh;
            text-align: left; 
        }
        .container {
            width: 100%;
        }
        .sad-face {
            font-size: 110px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 35px;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sad-face">:(</div>
        <div class="message">404 Error</div>
        <div class="countdown">We ran into a problem that we couldn't solve<br>Maybe the page was moved or deleted<br>You may have entered the wrong URL<br>Our servers could be hijacked by aliens<br>Returning to the previous page in <span id="timer">10</span> seconds<br>Please contact Tank37135 for resolution</div>
    </div>

    <script>
        let countdown = 10;
        const timerElement = document.getElementById('timer');
        
        // 检查是否有上一页
        const previousPage = document.referrer;
        
        const interval = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;
            if (countdown === 0) {
                clearInterval(interval);
                if (previousPage) {
                    window.history.back(); // 自动返回上一页
                } else {
                    window.location.href = "https://tank37135.github.io"; // 跳转到指定URL
                }
            }
        }, 1000);
    </script>
</body>
</html>
