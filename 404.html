<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面丢失</title>
    <style>
        /* 设置页面样式 */
        body {
            background-color: #001d29; /* 深色背景，仿电脑蓝屏 */
            color: #fff; /* 白色文字 */
            font-family: 'Courier New', Courier, monospace; /* 计算机风格字体 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            opacity: 0; /* 初始状态不可见 */
            animation: fadeIn 1.5s forwards; /* 加入淡入动画 */
        }

        /* 页面淡入动画 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* 创建“错误”提示框样式 */
        .error-box {
            background: #141f2d;
            padding: 30px;
            border-radius: 10px;
            border: 3px solid #ff0000; /* 红色边框模拟错误 */
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        /* 错误标题 */
        .error-title {
            font-size: 36px;
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 20px;
        }

        /* 错误代码文本 */
        .error-message {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .error-message span {
            color: #00ff00; /* 模拟绿色的代码文字 */
        }

        /* 返回首页按钮样式 */
        .link {
            color: #ffffff;
            text-decoration: none;
            background-color: #ff0000;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            transition: transform 0.3s ease;
        }

        .home:hover {
            transform: scale(1.1);
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0;
            }
        }

        .error-message.blink {
            animation: blink 1s infinite;
        }

        /* 创建崩溃效果的闪烁文本 */
        .crash-effect {
            font-size: 24px;
            color: #00ff00;
            margin-top: 40px;
        }

        /* 巨大的警告符号 */
        .warning-icon {
            font-size: 120px;
            color: #ffcc00;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <!-- 警告符号 -->
        <div class="warning-icon">⚠️</div>

        <h1 class="error-title">ERROR 404: 页面丢失</h1>
        <p class="error-message">致命错误：无法找到页面</p>
        <p class="error-message blink">查找失败...请检查拼写重试。</p>
        <p class="error-message">错误代码：<span>0x00000004</span></p>
        <p class="crash-effect">寻找中... 无效URL！</p>
        <a href="https://Tank37135.github.io" class="link">返回首页</a>
        
        <a href="javascript:history.back()" class="link">返回上页</a>
    </div>
</body>
</html>
